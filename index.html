<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Golf Score Tracker</title>
    <meta name="description" content="Registra y compara resultados de golf en Medal Play y Match Play" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Golf Score" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />

    <!-- Prevent phone number auto-detection (interferes with score numbers) -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph -->
    <meta property="og:title" content="Golf Score Tracker" />
    <meta property="og:description" content="Registra y compara resultados de golf" />
    <meta property="og:type" content="website" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
